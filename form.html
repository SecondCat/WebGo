<html><meta charset="utf-8" />

<head>

    <link rel="stylesheet" href="./style.css" type="text/css">
    <!--标签栏图标-->
    <link rel="shortcut icon" href="./resources/web/icon/label.png">

        .in {
            background-color:rgba(255, 255, 255, 0.5);
            border-radius:5px;

        }

    <title>反馈</title>

<body>
    <div class="bg-div"></div>
    <div style="width: 800px; text-align: center;" class="all-div"><form><br/>
        您的名字 <input class="in" name="name"><br/><br/>
        您的联系方式 <input class="in" name="email"><br/><br/>
        <textarea class="in" rows="14" cols="70" style= "height: auto; font-size: 18px; border-radius:5px;">请描述您遇到的问题或建议</textarea><br/>
        <a href="./index.html" title="返回" style=" text-decoration: none;">
            <img src="./resources/web/icon/back.png" class="goto-icon"
                onmousemove="respondImg(this, 'auto', '50px', 'rgba(255,255,255,0.9)')"

        </a>
        <a href="./thank.html" title="提交" style=" text-decoration: none;">
            <img src="./resources/web/icon/ok.png" class="goto-icon"
                onmousemove="respondImg(this, 'auto', '50px', 'rgba(255,255,255,0.9)')"
                onmouseout="respondImg(this, 'auto', '40px', 'rgba(255,255,255,0.5)')">
        </a>
    </form></div>
